<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, height=device-height">
  <title>Play Prototype</title>
  <link rel="shortcut icon" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Product+Sans:100,300,500" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="characterBuilder">
    <div class="interfaceOptions">
      <div class="optionsContainer">
        <div class="option option1" style="background-color: red"></div>
        <div class="option option2" style="background-color: blue"></div>
        <div class="option option3" style="background-color: green"></div>
        <div class="option option4" style="background-color: gray"></div>
        <div class="option option5" style="background-color: yellow"></div>
      </div>
      <div class="character-select">Select</div>
    </div>
  </div>

  <div class="copy-container">
    <div class="content">
      INTRO LEVEL!
    </div>
  </div>
  <div id="environment" class="hide-environment">
    <div class="comet"></div>
    <div class="character">
      <div class="characterHat"></div>
      <div class="characterBody"></div>
      <img class="alertIcon" src="images/alertIcon.svg" />
    </div>
    <div class="mountainContainer"></div>
    <div class="brokenGround"></div>
    <div class="ground">
      <img class="brokenGround" src="images/brokenGround.svg" />
      <img class="groundImpact" src="images/groundImpact.svg" />
    </div>
  </div>

  <!-- scroll padding -->
  <div style="height: 100px; position: relative; margin-bottom: 500vh"></div>

  <script type="text/javascript" src="/lib/modernizr.js"></script>
  <script type="text/javascript" src="/lib/hammer.js"></script>
  <script type="text/javascript" src="/lib/tweenmax.js"></script>
  <script type="text/javascript" src="/lib/textPlugin.min.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.animation.gsap.js"></script>
  <script type="text/javascript" src="/lib/scrollmagic.debug.addindicators.js"></script>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
